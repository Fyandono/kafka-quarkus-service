# =====================
# Kafka Configuration
# =====================
kafka.bootstrap.servers=localhost:9092

# Incoming channel (Kafka Consumer)
mp.messaging.incoming.my-in.connector=smallrye-kafka
mp.messaging.incoming.my-in.topic=my-input-topic
mp.messaging.incoming.my-in.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.my-in.group.id=transaction-consumer-group

# Outgoing channel (Kafka Producer)
mp.messaging.outgoing.my-out.connector=smallrye-kafka
mp.messaging.outgoing.my-out.topic=my-output-topic
mp.messaging.outgoing.my-out.value.serializer=org.apache.kafka.common.serialization.StringSerializer

# =====================
# PostgreSQL Configuration
# =====================
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres

# Hibernate ORM config
quarkus.hibernate-orm.schema-management.strategy=drop-and-create

# =====================
# Quarkus HTTP Config
# =====================
quarkus.http.port=8080
